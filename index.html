<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { display:flex; justify-content:center; align-items:center; height:100vh; background:#f2f2f2; }
    .card { background:white; padding:2rem; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,.2); }
    input { display:block; margin-top:1rem; width:100%; padding:.5rem; }
    button { margin-top:1rem; width:100%; padding:.6rem; background:#ff6600; color:#fff; border:none; cursor:pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîê Iniciar Sesi√≥n</h2>
    <input type="text" id="username" placeholder="Usuario" required>
    <input type="password" id="password" placeholder="Contrase√±a" required>
    <button onclick="login()">Entrar</button>
    <p id="msg" style="color:red;"></p>
  </div>

<script>
  async function login() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const msg = document.getElementById('msg');

    // Usuarios HARDCODEADOS (pueden estar en un JSON protegido en Lambda)
    const users = {
      "admin": "admin123",
      "marketing": "mk2025",
      "ventas": "ventas2025"
    };

    if (users[username] && users[username] === password) {
      localStorage.setItem('user', username);
      window.location.href = 'form.html';
    } else {
      msg.textContent = '‚ùå Usuario o contrase√±a incorrectos';
    }
  }
</script>
</body>
</html>
