<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #fff5f0; }
    h1 { color: #ff6600; }
    .topbar { display: flex; justify-content: space-between; align-items: center; }
    button { background: #ff6600; color: #fff; border: none; padding: .5rem 1rem; cursor: pointer; }
    .card { background: white; padding: 1rem; margin-top: 1rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <div class="topbar">
    <h1>Panel de Administración 🧠</h1>
    <button onclick="logout()">Cerrar sesión</button>
  </div>

  <div class="card">
    <h2>👤 Usuario actual</h2>
    <p id="user-info"></p>
  </div>

  <div class="card">
    <h2>📝 Acciones rápidas</h2>
    <ul>
      <li>✅ Crear repos de hoteles</li>
      <li>📜 Ver logs en S3</li>
      <li>⚙️ Ajustes futuros...</li>
    </ul>
  </div>

  <script>
    const user = localStorage.getItem('user');
    const role = localStorage.getItem('role');

    if (!user || role !== 'admin') {
      window.location.href = 'index.html';
    } else {
      document.getElementById('user-info').textContent = `Usuario: ${user} | Rol: ${role}`;
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
