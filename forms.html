<!DOCTYPE html>
<html lang="es">
<head>

  <title>Panel de Usuario</title>

  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
    h1 { color: #ff6600; }

<body>
  <h1>Bienvenido ðŸ‘¤</h1>
  <p>EstÃ¡s en el panel de usuario.</p>
  <p id="user-info"></p>
  <button onclick="logout()">Cerrar sesiÃ³n</button>

  <script>
    const user = localStorage.getItem('user');
    const role = localStorage.getItem('role');
    if (!user) {
      window.location.href = 'index.html';
    } else {
      document.getElementById('user-info').textContent = `Usuario: ${user} | Rol: ${role}`;
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }
  </script>
</body>
