<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #fff5f0; }
    h1 { color: #ff6600; }
    .topbar { display: flex; justify-content: space-between; align-items: center; }
    button { background: #ff6600; color: #fff; border: none; padding: .5rem 1rem; cursor: pointer; }
    .card { background: white; padding: 1rem; margin-top: 1rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 8px; text-align: left; }
    th { background: #ff6600; color: white; }
    tr:nth-child(even) { background: #f9f9f9; }
  </style>
</head>
<body>
  <div class="topbar">
    <h1>Panel de Administraci√≥n üß†</h1>
    <button onclick="logout()">Cerrar sesi√≥n</button>
  </div>

  <div class="card">
    <h2>üë§ Usuario actual</h2>
    <p id="user-info"></p>
  </div>

  <div class="card">
    <h2>üìù Acciones r√°pidas</h2>
    <ul>
      <li>‚úÖ Crear repos de hoteles</li>
      <li>üìú Ver logs en S3</li>
      <li>‚öôÔ∏è Ajustes futuros...</li>
    </ul>
  </div>

  <!-- üî• Nueva secci√≥n: Logs de acciones -->
  <div class="card">
    <h2>üìú Logs de acciones</h2>
    <table>
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Hotel ID</th>
          <th>Repositorio</th>
          <th>Acci√≥n</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody id="logsBody">
        <tr><td colspan="5">‚è≥ Cargando...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const user = localStorage.getItem('user');
    const role = localStorage.getItem('role');

    if (!user || role !== 'admin') {
      window.location.href = 'index.html';
    } else {
      document.getElementById('user-info').textContent = `Usuario: ${user} | Rol: ${role}`;
    }

    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }

    // URL p√∫blica de tu logs.json en S3 üëá
    const LOGS_URL = 'https://hotel-repos-logs-miguel.s3.us-east-2.amazonaws.com/logs.json';

    async function loadLogs() {
      const tbody = document.getElementById('logsBody');
      try {
        const res = await fetch(LOGS_URL);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const logs = await res.json();
        if (!Array.isArray(logs) || logs.length === 0) {
          tbody.innerHTML = `<tr><td colspan="5">Sin registros a√∫n</td></tr>`;
          return;
        }

        tbody.innerHTML = logs.map(log => `
          <tr>
            <td>${log.user || ''}</td>
            <td>${log.hotelId || ''}</td>
            <td>${log.repoName || ''}</td>
            <td>${log.action || ''}</td>
            <td>${
              log.timestamp 
                ? new Date(log.timestamp).toLocaleString('es-MX', { timeZone: 'UTC' })
                : '‚Äî'
            }</td>
          </tr>
        `).join('');
      } catch (err) {
        console.error('‚ùå Error cargando logs:', err);
        tbody.innerHTML = `<tr><td colspan="5">‚ùå Error al cargar logs</td></tr>`;
      }
    }

    loadLogs();
  </script>
</body>
</html>
