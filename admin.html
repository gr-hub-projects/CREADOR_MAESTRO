<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Admin</title>
  <style>
    body { font-family: Arial; padding:2rem; background:#f2f2f2; }
    table { width:100%; border-collapse:collapse; margin-top:1rem; background:#fff; }
    th, td { padding:.6rem; border:1px solid #ccc; text-align:left; }
    th { background:#ff6600; color:#fff; }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Logs de CreaciÃ³n</h1>
  <table>
    <thead><tr><th>Usuario</th><th>Hotel ID</th><th>Repositorio</th><th>Fecha</th></tr></thead>
    <tbody id="logTable"></tbody>
  </table>

<script>
  const bucketUrl = 'https://TU_BUCKET.s3.us-east-2.amazonaws.com/logs.json';
  fetch(bucketUrl)
    .then(res => res.json())
    .then(data => {
      const tbody = document.getElementById('logTable');
      data.reverse().forEach(log => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${log.user}</td>
          <td>${log.hotelId}</td>
          <td>${log.repoName}</td>
          <td>${new Date(log.timestamp).toLocaleString()}</td>
        `;
        tbody.appendChild(row);
      });
    });
</script>
</body>
</html>
